version: '3.8'

services:
  financeapi:
    build:
      context: .
      dockerfile: FinanceApi/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
    networks:
      - ai-games-network

networks:
  ai-games-network:
    driver: bridge
